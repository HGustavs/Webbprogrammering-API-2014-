<html>
<head>
		<script>
				var c;
			
				var mx,my,mb=0;
			
				function setup()
				{
						var cc = document.getElementById("myCanvas");
				    c = cc.getContext("2d");
					
						setInterval(updatestate,20);
					
						drawit();
				}
								
				function updatestate()
				{

				}
			
				function mouseMove(e,t)
				{
						var rect = e.target.getBoundingClientRect();
            mx = e.clientX - rect.left; //x position within the element.
            my = e.clientY - rect.top;  //y position within the element
				}
			
				function mouseUp(e)
				{
						mb=0;
				}
			
				function mouseDown(e)
				{
						mb=e.which;
				}
			
				function drawit()
				{	
						c.clearRect(0,0,900,900);
					
						c.font="20px Arial Narrow";
						c.fillText("Mb:"+mb,100,50);					
					
						c.beginPath();
						c.moveTo(0,0);
						c.lineTo(mx,my);					
						c.stroke();

						for(var i=0;i<8;i++){
								for(var j=0;j<5;j++){
										c.save();

										c.translate(50+(i*100),50+(j*100));

										c.beginPath();
										c.rect(5,5,95,95);
										c.stroke();
									
										c.translate(50,50);								
										c.scale(0.7,0.7);
										Box();

										c.restore();
								}
						}					
						window.requestAnimationFrame(drawit);
				} 			
			
						
				function Box(){
					 c.globalAlpha=1.0;
							//--==## Rightside_1_ polygon ##==--
					 c.fillStyle='#009444';
					 c.beginPath();
					 c.moveTo(-66,-18);
					 c.lineTo(-66,54);
					 c.lineTo(1,69);
					 c.lineTo(2,-10);
					 c.lineTo(-66,-18);
					 c.fill();
							//--==## Leftside_1_ polygon ##==--
					 c.fillStyle='#006838';
					 c.beginPath();
					 c.moveTo(67,55);
					 c.lineTo(1,69);
					 c.lineTo(2,-10);
					 c.lineTo(66,-23);
					 c.lineTo(67,55);
					 c.fill();
							//--==## Ribbon_3_ polygon ##==--
					 c.fillStyle='#FBB040';
					 c.beginPath();
					 c.moveTo(-42,-15);
					 c.lineTo(-25,-13);
					 c.lineTo(-25,63);
					 c.lineTo(-41,60);
					 c.lineTo(-42,-15);
					 c.fill();
							//--==## Ribbon_2_ polygon ##==--
					 c.fillStyle='#F15A29';
					 c.beginPath();
					 c.moveTo(28,-15);
					 c.lineTo(44,-18);
					 c.lineTo(45,60);
					 c.lineTo(28,63);
					 c.lineTo(28,-15);
					 c.fill();
							//--==## BackII polygon ##==--
					 c.fillStyle='#58595B';
					 c.beginPath();
					 c.moveTo(66,-23);
					 c.lineTo(2,-37);
					 c.lineTo(2,-10);
					 c.lineTo(66,-23);
					 c.fill();
							//--==## Back polygon ##==--
					 c.fillStyle='#414042';
					 c.beginPath();
					 c.moveTo(-66,-18);
					 c.lineTo(2,-10);
					 c.lineTo(2,-37);
					 c.lineTo(-66,-18);
					 c.fill();
				}
			
		</script>
</head>
<body onload="setup();">
 	<canvas id="myCanvas" onmousedown="mouseDown(event);" onmouseup="mouseUp(event);" onmousemove="mouseMove(event,this);" width="900" height="900" style="border:1px solid #000000;"></canvas> 
</body>
